<!DOCTYPE html>
<html>
    <title>Random Dennis Generator</title>
    <h1>Random Dennis Generator</h1>

    <script>

function randomPic()
{
        image_array = [
        '1.png',
        '2.png',
        '3.png',
        '4.png',
        '5.png',
        '6.png',
        '7.png',
        '8.png',
        '9.png',
        ]


        var index = Math.floor((Math.random()) * image_array.length);
var selectedImage = image_array[index];

        document.getElementById('image').src = selectedImage;
}

    </script>

<img onclick = 'randomPic()' src = "1.png" id = 'image' width = "500" height = '500'>
<h3>Click on the picture for a suprise</h3>
</html>
